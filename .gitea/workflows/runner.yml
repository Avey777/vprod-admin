name: Gitea Actions vprod
run-name: ${{ gitea.actor }} is testing out Gitea Actions 🚀
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
jobs:
  Explore-Gitea-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ gitea.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by Gitea!"
      - run: echo "🔎 The name of your branch is ${{ gitea.ref }} and your repository is ${{ gitea.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ gitea.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ gitea.workspace }}
      - name: Install development libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libxi-dev libxcursor-dev libgl-dev libasound2-dev
          sudo apt-get install -y libatomic1
      - name: Install v language
        run: |
          cd /opt && \
          git clone https://github.com/vlang/v && \
          cd v && \
          make && \
          ./v symlink
      - name: Return to main project directory
        run: cd $GITEA_WORKSPACE
      - name: echo "v test"
        run: /usr/local/bin/v -stats test .
      - run: echo "🍏 This job's status is ${{ job.status }}."
