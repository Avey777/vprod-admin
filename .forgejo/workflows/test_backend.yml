    steps:
      - uses: actions/checkout@v4
      - name: update v
        run: v up
      - name: Install dependencies
        run: |
          apk add --no-cache mariadb-connector-c-dev libatomic musl-dev build-base
          # apk add --no-cache mariadb-connector-c-dev libatomic musl-dev build-base
      - name: Build application
        working-directory: backend
        run: v -stats --show-c-output -o v-admin .

