name: Forgejo Actions v-workspace
run-name: ${{ runner.actor }} is testing out Forgejo Actions 🚀
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
jobs:
  Explore-Actions:
    runs-on: ubuntu-latest
    container:
      image: thevlang/vlang:latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ runner.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by Forgejo!"
      - run: echo "🔎 The name of your branch is ${{ runner.ref }} and your repository is ${{ runner.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ runner.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ runner.workspace }}
      - name: Install development libraries
        run: |
          apt-get update
          apt-get install -y libxi-dev libxcursor-dev libgl-dev libasound2-dev
          apt-get install -y libatomic1
      # - name: Install v language
      #   run: |
      #     cd /opt && \
      #     git clone https://github.com/vlang/v && \
      #     cd v && \
      #     make && \
      #     ./v symlink
      - name: Return to main project directory
        run: cd $RUNNER_WORKSPACE/backend
      - name: echo "v test"
        run: /usr/local/bin/v -stats test .
      - run: echo "🍏 This job's status is ${{ job.status }}."
