name: Forgejo Actions v-workspace
run-name: ${{ runner.actor }} is testing out Forgejo Actions 🚀
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
jobs:
  Explore-Actions:
    runs-on: docker
    container:
      image: thevlang/vlang:alpine-dev
    steps:
      - name: Debug workspace
        run: |
          set -x
          pwd
          ls -la
          ls -la /workspace
          ls -la /workspace/vlang-zh
          ls -la /workspace/vlang-zh/vprod-admin
      - run: echo "🎉 The job was automatically triggered by a ${{ runner.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by Forgejo!"
      - run: echo "🔎 The name of your branch is ${{ runner.ref }} and your repository is ${{ runner.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ runner.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ runner.workspace }}
      - name: Install development libraries
        run: |
          apk add --no-cache \
            libatomic \
            musl-dev \
            mariadb-connector-c-dev \
            build-base
      - name: echo "v test"
        working-directory: backend
        run: v -stats test .
      - run: echo "🍏 This job's status is ${{ job.status }}."
