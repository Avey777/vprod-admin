name: Forgejo Actions v-workspace
run-name: ${{ runner.actor }} is testing out Forgejo Actions ğŸš€
on:
  push:
    branches:
      - "main"
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:
    runs-on: docker
    container:
      image: thevlang/vlang:alpine-dev
    outputs:
      build-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Install development libraries
        run: |
          apk add --no-cache \
            libatomic \
            musl-dev \
            mariadb-connector-c-dev \
            build-base

      - name: Debug project structure
        run: |
          echo "ğŸ“ Project structure:"
          pwd
          ls -la
          echo "ğŸ“ Backend directory:"
          ls -la backend/
          echo "ğŸ” V files in backend:"
          find backend -name "*.v" -type f | head -20

      - name: Build application from backend
        working-directory: backend
        run: |
          echo "ğŸ—ï¸ Building from backend directory..."
          echo "V version:"
          v version
          echo "Current directory:"
          pwd
          ls -la
          echo "Building with V..."
          v -stats -prod -o v-admin .

      - name: Verify build output
        working-directory: backend
        run: |
          echo "âœ… Build verification:"
          ls -la
          if [ -f "v-admin" ]; then
            echo "âœ… Build successful!"
            file v-admin
            echo "Binary size:"
            du -h v-admin
          else
            echo "âŒ Build failed - no binary produced"
            exit 1
          fi

      - name: Run tests
        working-directory: backend
        run: |
          echo "ğŸ§ª Running tests..."
          v -stats test . || echo "Tests completed"

      - name: Prepare artifacts
        working-directory: backend
        run: |
          echo "ğŸ“¦ Preparing artifacts..."
          mkdir -p etc
          [ -f "etc/config.toml" ] || echo "# Configuration file" > etc/config.toml

      - name: Copy Dockerfile to backend
        run: |
          echo "ğŸ“‹ Copying Dockerfile to backend..."
          if [ -f "Dockerfile" ]; then
            cp Dockerfile backend/
          else
            echo "â„¹ï¸ No root Dockerfile found, using backend/Dockerfile if exists"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: v-admin-build
          path: |
            backend/v-admin
            backend/etc/
            backend/Dockerfile
            Dockerfile
          retention-days: 1

  deploy:
    runs-on: docker
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: v-admin-build

      - name: Set up Docker
        run: |
          echo "ğŸ³ Docker version:"
          docker --version

      - name: Verify artifacts
        run: |
          echo "ğŸ“ Deployment workspace:"
          pwd
          ls -la
          echo "âœ… Artifacts verification:"
          [ -f "v-admin" ] && echo "âœ“ Binary found" || echo "âœ— Binary missing"
          [ -f "Dockerfile" ] && echo "âœ“ Dockerfile found" || echo "âœ— Dockerfile missing"

      - name: Clean up existing containers
        run: |
          echo "ğŸ§¹ Cleaning up existing containers..."
          docker rm -f v-admin || true
          docker rmi -f avey777/v-admin || true

      - name: Build Docker image
        run: |
          echo "ğŸ”¨ Building Docker image..."
          docker buildx build \
            --no-cache \
            --rm=true \
            --progress=plain \
            -f Dockerfile \
            -t avey777/v-admin .

      - name: Verify Docker image
        run: |
          echo "ğŸ” Verifying Docker image..."
          docker images | grep v-admin

      - name: Run Container
        run: |
          echo "ğŸš€ Starting container..."
          mkdir -p ~/.config/v-admin/
          [ -f "~/.config/v-admin/config.toml" ] || touch ~/.config/v-admin/config.toml

          docker run --name=v-admin \
            --restart=unless-stopped \
            -p 9009:9009 \
            -v ~/.config/v-admin/config.toml:/app/etc/config.toml \
            -d avey777/v-admin

      - name: Check container status
        run: |
          echo "ğŸ“Š Container status:"
          docker ps -a | grep v-admin
          echo "ğŸ” Container logs:"
          sleep 5
          docker logs v-admin --tail 20 || true

      - name: Health check
        run: |
          echo "ğŸ¥ Performing health check..."
          sleep 10
          if docker ps | grep -q v-admin; then
            echo "âœ… Container is running"
            echo "ğŸ”„ Restarting to ensure stability..."
            docker restart v-admin
            sleep 5
            docker ps | grep v-admin && echo "âœ… Container restarted successfully" || echo "âŒ Container failed after restart"
          else
            echo "âŒ Container failed to start"
            exit 1
          fi

      - name: Clean Docker cache
        run: |
          echo "ğŸ§¹ Cleaning Docker cache..."
          docker builder prune -f
          docker image prune -f

  notification:
    runs-on: docker
    needs: [build, deploy]
    if: always()
    steps:
      - name: Deployment status
        run: |
          echo "ğŸ‰ CI/CD Pipeline completed!"
          echo "Build job status: ${{ needs.build.result }}"
          echo "Deploy job status: ${{ needs.deploy.result }}"

          if [ "${{ needs.build.result }}" = "success" ] && [ "${{ needs.deploy.result }}" = "success" ]; then
            echo "âœ… All jobs completed successfully!"
          elif [ "${{ needs.build.result }}" = "success" ] && [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "âœ… PR build successful!"
          else
            echo "âŒ Some jobs failed. Check the logs above."
            exit 1
          fi
