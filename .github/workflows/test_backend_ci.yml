name: Forgejo Actions v-workspace

on:
  push:
    branches:
      - "main"
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    container:
      image: thevlang/vlang:alpine-dev
    steps:
      - uses: actions/checkout@v4

      - name: Check V version
        run: v version

      - name: Install dependencies
        run: apk add --no-cache mariadb-connector-c-dev

      - name: Run tests
        working-directory: backend
        run: v -stats test .

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    container:
      image: thevlang/vlang:alpine-dev
    steps:
      - uses: actions/checkout@v4

      # 可选：更新到最新 V 版本
      # - name: Update V
      #   run: v up

      - name: Install dependencies
        run: apk add --no-cache mariadb-connector-c-dev

      - name: Build application
        working-directory: backend
        run: v -stats -cc gcc -o v-admin .

  notification:
    name: Pipeline Status
    runs-on: ubuntu-latest
    needs: [test, build]
    if: always()
    steps:
      - name: Report status
        run: echo "🍏 This job's status is ${{ job.status }}."
